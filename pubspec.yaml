name: login_app
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^5.0.0
  flutter_native_splash: ^2.3.1
 
flutter_native_splash:
  color: "#f7f6f1"
  color_dark: "#272727"
  image: assets/images/circle.png
  image_dark: assets/images/circle.png
  web: false
  android_12:
    background_color: "#f7f6f1"
    background_color_dark: "#272727"
    image_path: assets/images/circle.png
    image_path_dark: assets/images/circle.png
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0



flutter:
  uses-material-design: true
  assets:
    - assets/images/
